<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <title>users</title>

  <link rel="stylesheet" type="text/css" media="screen" href="../static/orders.css" />
  <script src="../static/main.js"></script>
  <script>
    function promoteUser(event) {
      event.preventDefault();
      let id = event.currentTarget.dataset.id;
      sessionStorage.setItem("mealId", id);
      let accessToken = localStorage.getItem('token');
      let url = `http://0.0.0.0:5000/api/v2/users/manage/${id}`;
      fetch(url, {
        method: "PUT",
        headers: {
          Authorization: `Bearer ${accessToken}`,
          "content-type": "application/json"
        }
      })
        .then(response => response.json())
        .then(response => {
          swal(response.message).then(() => {
            window.location.replace('manage_users.html')
          })
        });

    }

  </script>
</head>
